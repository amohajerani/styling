{% extends "base.html" %}
{% block title %}Past entries{% endblock %}
{% block content %}
  <div id="chat-box">
    <div>
      <label class="switch">
        <input type="checkbox", id="quietToggle">
        <span class="slider round"></span>
      </label>
      <label for="toggle">Quiet</label>
    </div>
    <div id="chat-history">
      <p>Chat History:</p>
      <div id="history"></div>
    </div>
    <div id="chat-message">
      <textarea id="message"></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
    <div id="analyze">
      <a href="/analyze">
        <button>Analyze today's chat</button>
      </a>
    </div>
  </div>

  <script src="{{ url_for('static', filename='chat.js') }}"></script>
{% endblock %}
