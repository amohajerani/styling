<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous"
  />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Chat with AI</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      #chat-box {
    background-color: #fff;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 20px auto;
    max-width: 600px;
    padding: 20px;
  }

  #chat-history p {
    margin: 0 0 10px;
  }

  #chat-message {
    margin-top: 20px;
  }

  #message {
    border: 1px solid #ddd;
    border-radius: 4px;
    display: block;
    font-size: 16px;
    padding: 10px;
    width: 100%;
  }

  #message:focus {
    outline: none;
  }

  button {
    background-color: #4caf50;
    border: none;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    padding: 10px;
    margin-left: 10px;
  }

  button:hover {
    background-color: #3e8e41;
  }

  #history p {
    margin: 0 0 10px;
  }

  #history p strong {
    font-weight: bold;
  }

  #history p.user {
    color: #2196f3;
  }

  #history p.bot {
    color: #f44336;
  }
  .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="/"><h3>GAGALI</h3></a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbar"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbar">
    <div class="navbar-nav">
      <a class="nav-item nav-link" id="home" href="/">Home</a>
      <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
    </div>
  </div>
</nav>
  <div id="chat-box">
    <div>
      <label class="switch">
        <input type="checkbox", id="quietToggle">
        <span class="slider round"></span>
      </label>
      <label for="toggle">Quiet</label>
    </div>
    <div id="chat-history">
      <p>Chat History:</p>
      <div id="history"></div>
    </div>
    <div id="chat-message">
      <textarea id="message"></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
    <div id="analyze">
      <a href="/analyze">
        <button>Analyze today's chat</button>
      </a>
    </div>
  </div>
  <script>
    let quietMode = false;

    // Add event listener to checkbox
    const checkbox = document.getElementById("quietToggle");
    checkbox.addEventListener("change", function () {
      quietMode = this.checked;
    });

    let chatHistory = [];
    function sendMessage() {
  const message = document.getElementById("message").value.trim();
  if (message === "") return;
  document.getElementById("message").value = "";

  fetch("/get_response", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({quietMode:quietMode, msg: message, history: chatHistory })
  })
  .then(response => response.text())
  .then(response => {
    appendMessageToHistory("user", message);
    if (!quietMode){
      appendMessageToHistory("assistant", response);
    }
  })
  .catch(error => {
    console.error("Error:", error);
  });
}

  function appendMessageToHistory(role, content) {
    chatHistory.push({ role, content });
    let historyHTML = "";
    for (const message of chatHistory) {
      historyHTML += `<p class="${message.role}"><strong>${message.role === "user" ? "User" : "AI"}:</strong> ${message.content}</p>`;
    }
    document.getElementById("history").innerHTML = historyHTML;
  }

</script>
  </body>
</html>
